<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo copia.png" alt="Logo Toboolist">

        <span class="logo">
            Toboolist
        </span>
    </header>

    <section class="container primo">
        <div class="bottoni">
            <button class="bottone-add task">
                Add Task
            </button>
            <button class="bottone-add section">
                Add Section
            </button>
        </div>     
    </section>
        
    <section class="container secondo">
        <h2>
            &#9207New Task
        </h2>

        <ul class="lista">
            <li>
                Quarterly Newsletter
                <button class="button editorial">
                    Editorial
                </button>
            </li>
        </ul>
    </section>
    
    <section class="container">
        <h2>
            &#9207Today
        </h2>

        <ul>
            <li>
                Recruiting blog post 
                <button class="button editorial">
                    Editorial
                </button>
            </li>
            <li>
                Mobile app luaunch 
                <button class="button goals">
                    Q1 Goals
                </button>
            </li>
            <li class="x">
                Interview John H.
                <button class="button recruiting">
                    Recruiting
                </button>
            </li>
            <li>
                Summit update to mobiile storefronts
                <button class="button mobile">
                    Mobile
                </button>
            </li>
        </ul>
    </section>

    <section class="container">
        <h2>&#9207Upcoming</h2>
        <ul>
            <li class="x">
                Schedule meeting with Alex
                
            </li>
            <li>
                Homepage refresh
                <button class="button website">
                    Website
                </button>
            </li>
            <li>
                Onboard new Sales team members
                <button class="button sales">
                    Sales
                </button>
            </li>
            <li>
                Review editorial calendar
                <button class="button editorial">
                    Editorial
                </button>
            </li>
        </ul>
        
    </section>
</body>
</html>
